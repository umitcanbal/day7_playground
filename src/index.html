<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

    <header class="header">

        <img src="img/logo.svg" alt="logo" class="logo">
        <h1 class="website-name">GroundSite</h1>
        <nav class="nav">
            <a href="#" class="nav__link">Domains</a>
            <a href="#" class="nav__link">Hosting</a>
            <a href="#" class="nav__link">Web Security</a>
            <a href="#" class="nav__link">Email & Office</a>
        </nav>

    </header>

    <main class="cards">

        <div class="card">
            <h3 class="card__name">Free</h3>
            <div class="card__promotion">
                <p>As low as</p>
                <h1 class="card__price">€0.00/mo</h1>
            </div>
            <button class="add-to-chart">Add to chart</button>
            <p class="card__suggestion">Best for students</p>
        </div>

        <div class="card">
            <h3 class="card__name">Basic</h3>
            <div class="card__promotion">
                <p>As low as</p>
                <h1 class="card__price">€1.00/mo</h1>
            </div>
            <button class="add-to-chart">Add to chart</button>
            <p class="card__suggestion">Best for a basic site</p>
        </div>

        <div class="card">
            <h3 class="card__name">Professional</h3>
            <div class="card__promotion">
                <p>As low as</p>
                <h1 class="card__price">€3.99/mo</h1>
            </div>
            <button class="add-to-chart">Add to chart</button>
            <p class="card__suggestion">Best for small business websites</p>
        </div>

        <div class="card">
            <h3 class="card__name">Ultimate</h3>
            <div class="card__promotion">
                <p>As low as</p>
                <h1 class="card__price">€8.49/mo</h1>
            </div>
            <button class="add-to-chart">Add to chart</button>
            <p class="card__suggestion">Best for complex, high-traffic sites</p>
        </div>

    </main>

</body>
</html>
